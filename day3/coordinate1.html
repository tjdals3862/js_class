<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./coordinate.css" />
  </head>
  <body>
    <div class="line horizontal"></div>
    <div class="line vertical"></div>
    <img class="target" src="../images/target.png" alt="타겟" />
    <span class="loc">좌표값여기</span>
    <script type="text/javascript">
      // 변수 선어니에는 var를 쓰지 않음
      // let, const
      // window객체의 자손객체임 = document - 여기서는 coordinate.html전체
      // 자바스크립트언어로 html문서의 태그를 접근하려면 document 객체가 제공하는
      // 함수 querySelector 사용함
      const vertical = document.querySelector(".vertical");
      const horizontal = document.querySelector(".horizontal");
      const target = document.querySelector(".target");
      const loc = document.querySelector(".loc");
      document.addEventListener("mousemove", (event) => {
        const x = event.clientX;
        const y = event.clientY;
        //console.log(`${(x, y)}`);

        vertical.style.left = `${x}px`;
        horizontal.style.top = `${y}px`;
        target.style.left = `${x}px`;
        target.style.top = `${y}px`;
        loc.style.left = `${x}px`;
        loc.style.top = `${y}px`;

        loc.innerHTML = `${x}, ${y}`;
      });
    </script>
  </body>
</html>
