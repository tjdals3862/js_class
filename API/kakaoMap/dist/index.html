<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kakao 지도 시작하기</title>
  </head>
  <body>
    <div id="map" style="width: 500px; height: 400px"></div>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3b429bbf38b230b8ff6b18e6975fc422"></script>
    <script>const container = document.getElementById("map");
const options = {
    center: new kakao.maps.LatLng(37.498496, 127.032517),
    level: 2
};
const map = new kakao.maps.Map(container, options);
const marker = new kakao.maps.Marker({
    position: new kakao.maps.LatLng(37.498496, 127.032517)
});
marker.setMap(map);

</script>
  <script src="/kakaoMap.3464ddca.js"></script></body>
</html>
